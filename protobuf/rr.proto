message ScreenRR {
    required uint32 version             = 1;
    required uint64 timestamp_ms        = 2;
    optional uint64 rtt_ms              = 3;
    optional uint64 bytes_recv          = 4;
    optional uint64 bytes_sent          = 5;
    optional uint32 frames_recv         = 6;
    optional uint32 frames_sent         = 7;
}
